<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Testing the plugin</title>

</head>
<body>

<div class="top">
	<div class="checkbox">
		<input type="checkbox"> Checkbox 1
	</div>
	<div class="item-group" style="padding-left: 16px;">
		<div class="item">
			<div class="checkbox">
				<input type="checkbox"> Checkbox 1-1
			</div>

			<div class="item-group" style="padding-left: 16px;">
				<div class="item">
					<div class="checkbox">
						<input type="checkbox"> Checkbox 1-1-1
					</div>
				</div>
				<div class="item">
					<div class="checkbox">
						<input type="checkbox"> Checkbox 1-1-2
					</div>
				</div>
				<div class="item">
					<div class="checkbox">
						<input type="checkbox"> Checkbox 1-1-3
					</div>
				</div>
			</div>
		</div>
		<div class="item">
			<div class="checkbox">
				<input type="checkbox"> Checkbox 1-2
			</div>
		</div>
	</div>
</div>

<script src="../node_modules/jQuery/dist/jquery.min.js"></script>

<script src="index.js"></script>

<script>

(function() {
	'use strict';

	$.tristateCheckboxGroup({
		'checkbox': $('.top > .checkbox > input').get(0),
		'child': $('.top > .checkbox + .item-group > .item').toArray().map(item => {
			return {
				'checkbox': $(item).find('> .checkbox > input').get(0),
				'child': $(item).find('> .item-group > .item').toArray().map(item2 => {
					return {
						'checkbox': $(item2).find('> .checkbox > input').get(0),
						'child': [],
					};
				}),
			};
		}),
	});
})();

</script>
</body>
</html>
